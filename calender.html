    <script type="text/javascript">
        function showtime()
        {
            var myDate = new Date();
            var h = myDate.getHours();
            var m = myDate.getMinutes();
            var s = myDate.getSeconds();
            h = h<10?"0"+h:h;
            m = m<10?"0"+m:m;
            s = s<10?"0"+s:s;
            document.getElementById("time").innerHTML = h + ":" + m + ":" + s ;
            setTimeout("showtime()",1000);
        }
    </script>
